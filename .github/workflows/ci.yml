name: ci

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify tools
        run: |
          bash --version
          python3 --version
          rg --version

      - name: Run CI entrypoint
        run: make ci
